  <!-- Email Modal (currently trash) -->
  <div id="emailModal" class="modal-overlay">
    <div class="modal-container">
      <div class="modal-header">
        <h2>Send me a message</h2>
        <button class="modal-close" id="closeModal">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      
      <form id="emailForm" class="email-form">
        <div class="form-group">
          <label for="senderEmail">Your Contact</label>
          <input type="text" id="senderEmail" name="senderEmail" required placeholder="your@email.com or phone number">
        </div>
        
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required placeholder="What's this about?">
        </div>
        
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required placeholder="Tell me what's on your mind..." rows="6"></textarea>
        </div>
        
        <div class="form-group">
          <label for="attachments">Attachments (optional)</label>
          <div class="file-upload-area" id="fileUploadArea">
            <input type="file" id="attachments" name="attachments" multiple accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png,.gif">
            <div class="upload-text">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="17,8 12,3 7,8"/>
                <line x1="12" y1="3" x2="12" y2="15"/>
              </svg>
              <span>Click to upload files or drag & drop</span>
            </div>
            <div class="file-list" id="fileList"></div>
          </div>
        </div>
        
        <div class="form-actions">
          <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn-primary" id="sendBtn">
            <span class="btn-text">Send Message</span>
            <div class="btn-loader">
              <div class="spinner"></div>
            </div>
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Success/Error Messages -->

      <div class="notification-icon"></div>
      <div class="notification-text"></div>
    </div>
  </div>
